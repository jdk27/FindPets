    <div id="map"></div>
    <script>
      function initMap() {
        var shelter = {lat: 42.169, lng: -88.883};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: shelter
        });
        var marker = new google.maps.Marker({
          position: shelter,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFlW_YJiXed-qZcuoopiVRxPfSSNq7-8I&callback=initMap">
    </script>
